<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Dodatni stilovi da bi se podudarali sa estetikom Inspiragrupe */
body {
  font-family: 'Open Sans', sans-serif; /* Primer fonta */
  color: #4a4a4a; /* Tamnosiva boja teksta za čitljivost */
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 0 15px;
}

h2, h3, h4 {
  color: #333; /* Tamna boja za naslove */
}

/* Dalje prilagođavanje po potrebi */
.video-section {
  position: relative;
  max-height: 500px; /* Podesi po svojoj želji */
  overflow: hidden;
}

#companyVideo {
  width: 100%;
  height: auto;
  /* Osigurava da video pokrije prostor */
  object-fit: cover;
}

.video-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.5); /* Tamni prekrivač za bolju čitljivost */
}
.company-info {
  text-align: center;
  padding: 50px 0;
}

.milestones li {
  display: inline-block;
  margin: 0 20px;
  font-size: 1.5em;
  color: #333; /* Prilagodi svoju boju */
}

    </style>
</head>
<body>
    <section class="video-section">
        <video autoplay muted loop id="companyVideo">
          <source src="nesto.mp4" type="video/mp4">
        </video>
        <!-- Sadržaj Preko Vide-a -->
        <div class="video-overlay">
          <div class="container">
            <!-- Tvoj sadržaj ovde -->
          </div>
        </div>
      </section>

      <section class="company-info">
        <div class="container">
          <ul class="milestones">
            <li><strong>24</strong> Godine Magije</li>
            <li><strong>6</strong> Čarobnih Odeljenja</li>
            <li><strong>300+</strong> Vernih Saputnika</li>
            <li><strong>400,000+</strong> Dnevnih Hodočasnika</li>
          </ul>
        </div>
      </section>

      <section class="partners-carousel">
        <div class="container">
          <!-- Mesto za implementaciju karusela (npr. koristeći Slick Carousel ili Bootstrap Carousel) -->
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- Stavke karusela će ovde ići -->
          </div>
        </div>
      </section>
      
</body>
</html>
