<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login sa Gmailom</title>
</head>
<body>
   
    <script src="https://accounts.google.com/gsi/client" async defer></script>


    <div id="g_id_onload"
         data-client_id="468596264299-8qv6hmoia62g89ev7g9b41vnjv3u4pkt.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

    <div id="user-info"></div>
    
    <script>
    function handleCredentialResponse(response) {
        console.log(response);
        var profile = response.profile;
        var userInfoContainer = document.getElementById('user-info');

        // Očisti prethodne informacije samo ako su podaci o korisniku dostupni
        if (profile) {
            // Očisti prethodne informacije
            userInfoContainer.innerHTML = '';

            var imageUrl = profile.picture;
            if (imageUrl) {
                userInfoContainer.innerHTML += '<img src="' + imageUrl + '">'; // Prikazi sliku korisnika
            } else {
                userInfoContainer.innerHTML += '<p>Slika profila nije dostupna</p>';
            }

            var givenName = profile.given_name ? profile.given_name : 'N/A';
            var familyName = profile.family_name ? profile.family_name : 'N/A';

            // Dodaj nove informacije o korisniku
            userInfoContainer.innerHTML += '<p>Ime: ' + givenName + '</p>'; // Prikazi ime korisnika
            userInfoContainer.innerHTML += '<p>Prezime: ' + familyName + '</p>'; // Prikazi prezime korisnika
        } else {
            userInfoContainer.innerHTML = '<p>Podaci o korisniku nisu dostupni</p>';
            console.log('promena');
        }
    }

        /*promena2**/
    </script>
</body>
</html>
