<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: white;
            background: rgb(195, 75, 75);
        }




        .nesto {
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>

<body>
    <ul>
        <li class="nav-item dropdown language-switcher">
            <a class="nav-link dropdown-toggle nesto nav" href="#" id="navbarDropdownMenuLink" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <input id="menu" type="checkbox">
                <label for="menu">
                    <i class="fas fa-globe-americas text-white fa-2x"></i>
                </label>
            </a>
            <ul class="dropdown-menu menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="#" data-language="sr">
                    <span>srb</span>
                    <img src="./srb.png" alt="">
                </a></li>
                <li><a class="dropdown-item" href="#" data-language="en">
                    <span>uk</span>
                    <img src="./uk.png" alt="">
                </a></li>
                <li><a class="dropdown-item" href="#" data-language="de">
                    <span>ger</span>
                    <img src="./ger.png" alt="Contact">
                </a></li>
            </ul>
        </li>
    </ul>

    <h1 data-lang-key="home">Početna</h1>

    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        const languages = {
            sr: {
                "home": "Početna",
                "about": "O nama",
                // Dodajte ostale prevode
            },
            en: {
                "home": "Home",
                "about": "About",
                // Dodajte ostale prevode
            },
            de: {
                "home": "Startseite",
                "about": "Über uns",
                // Dodajte ostale prevode
            }
        };

        document.querySelectorAll('.language-switcher .dropdown-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                const selectedLanguage = this.getAttribute('data-language');

                // Promena jezika za sve elemente sa data-lang-key atributom
                document.querySelectorAll('[data-lang-key]').forEach(el => {
                    const key = el.getAttribute('data-lang-key');
                    el.textContent = languages[selectedLanguage][key];
                });
            });
        });





    </script>
</body>

</html>
